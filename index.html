<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Document</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <h1>Memory game</h1>
    <button id="startGame" class= "start" type="button" name="button">Start game</button>
    <button id= "yesButton" type="button" name="button">Yes</button>
    <button id= "noButton" type="button" name="button">No</button>

    <div class="images hidden"></div>
    <div class="attempts">Attempts</div>
    <div class="timer">Time left</div>
    <div class="score">Score</div>
    <h2 class="instructions">Instructions</h2>
    <p class= "instructions">How to play this game?</p>
    <p class= "question">Was the last image the same as the previous one?</p>
  </main>
</body>
</html>
